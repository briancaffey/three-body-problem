<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - text</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - procedural 3D text<br/>
			type to enter new text, drag to spin the text
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
				  "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
				  "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
				}
			  }
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { FontLoader } from 'three/addons/loaders/FontLoader.js';
			import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			THREE.Cache.enabled = true;

			let container;

			let camera, cameraTarget, scene, renderer;

			let group, textMesh1, textMesh2, textGeo, materials;

			let firstLetter = true;

			let text = 'æ±ª',

				bevelEnabled = true,

				font = undefined,

				fontName = 'optimer', // helvetiker, optimer, gentilis, droid sans, droid serif
				fontWeight = 'bold'; // normal bold

			const height = 20,
				size = 70,
				hover = 30,

				// curveSegments = 4,

				bevelThickness = 2,
				bevelSize = 1.5;

			const mirror = true;

			const fontMap = {

				'helvetiker': 0,
				'optimer': 1,
				'gentilis': 2,
				'droid/droid_sans': 3,
				'droid/droid_serif': 4

			};

			const weightMap = {

				'regular': 0,
				'bold': 1

			};

			const reverseFontMap = [];
			const reverseWeightMap = [];

			for ( const i in fontMap ) reverseFontMap[ fontMap[ i ] ] = i;
			for ( const i in weightMap ) reverseWeightMap[ weightMap[ i ] ] = i;

			let targetRotation = 0;
			let targetRotationOnPointerDown = 0;

			let pointerX = 0;
			let pointerXOnPointerDown = 0;

			let windowHalfX = window.innerWidth / 2;

			let fontIndex = 1;

			async function loadCubesData() {
                try {
                    const response = await fetch('data.json');
                    const cubesData = await response.json();
                    return cubesData;
                } catch (error) {
                    console.error('Error loading cubesData:', error);
                }
            }


			async function init() {
                const cubesData = await loadCubesData();

				container = document.createElement( 'div' );
				document.body.appendChild( container );




				// CAMERA

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
				camera.position.set( 0, 400, 700 );

				cameraTarget = new THREE.Vector3( 0, 150, 0 );

				// SCENE

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				// scene.fog = new THREE.Fog( 0x000000, 250, 1400 );

				// LIGHTS

				const dirLight = new THREE.DirectionalLight( 0xffffff, 0.4 );
				dirLight.position.set( 1, 1, 1 ).normalize();
				scene.add( dirLight );

				const pointLight = new THREE.PointLight( "green", 1.5, 0, 0 );
				// pointLight.color.setHSL( Math.random(), 1, 0.5 );
				const pos = Math.cos(new Date().getMilliseconds())
				pointLight.position.set( pos, pos, pos );
				// scene.add( pointLight );

				materials = [
					new THREE.MeshStandardMaterial( { color: 0xffafff, flatShading: true, emissive: 0xffaabb } ), // front
					new THREE.MeshStandardMaterial( { color: 0xffafaf, emissive: 0xffaabb } ) // side
				];

				group = new THREE.Group();
				group.position.y = 100;

				scene.add( group );

				loadFont();

				const plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 10000, 10000 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff, opacity: 0.5, transparent: true } )
				);
				plane.position.y = 100;
				plane.rotation.x = - Math.PI / 2;
				scene.add( plane );

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 500;
				controls.maxDistance = 1000;

				// ambient light
				const light = new THREE.AmbientLight( 0x444040 ); // soft white light
				scene.add( light );


                cubesData.forEach((cubeData, index) => {
                    const geometry = new THREE.BoxGeometry(1, cubeData.height, 1);
                    const material = new THREE.MeshBasicMaterial({ color: cubeData.color });
                    const cube = new THREE.Mesh(geometry, material);

                    cube.position.set((index - 1) * 3, cubeData.height / 2, 0);
                    scene.add(cube);

                    // const textGeometry = new THREE.TextGeometry('A', {
                    //     // font: font,
                    //     size: 0.5,
                    //     height: 0.1
                    // });
                    // const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                    // const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                    // textMesh.position.set((index - 1) * 3, cubeData.height + 0.5, 0);
                    // scene.add(textMesh);
                });
				//

				const gui = new GUI();

				gui.open();

				//

				window.addEventListener( 'resize', onWindowResize );

                animate();

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function loadFont() {

				const loader = new FontLoader();
				loader.load( 'tinghei_regular.typeface.json', function ( response ) {

					font = response;

					refreshText();

				} );

			}

			function createText() {

				textGeo = new TextGeometry( text, {

					font: font, curveSegments: 30, bevelThickness: 1, bevelSize: 1, bevelEnabled: true,

					// size: size,
					height: 15,
					// curveSegments: curveSegments,

					// bevelThickness: bevelThickness,
					// bevelSize: bevelSize,
					// bevelEnabled: bevelEnabled

				} );

				// textGeo.computeBoundingdSphere();
				textGeo.computeBoundingBox();
				// textGeo.computeVertexNormals();

				const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

				textMesh1 = new THREE.Mesh( textGeo, materials );

				textMesh1.position.x = centerOffset;
				textMesh1.position.y = hover;
				textMesh1.position.z = 0;

				textMesh1.rotation.x = 0;
				textMesh1.rotation.y = Math.PI * 2;

				group.add( textMesh1 );

			}

			function refreshText() {

				group.remove( textMesh1 );
				if ( mirror ) group.remove( textMesh2 );

				if ( ! text ) return;

				createText();

			}


			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;

				camera.lookAt( cameraTarget );

				renderer.clear();
				renderer.render( scene, camera );

			}

            init();

		</script>

	</body>
</html>
