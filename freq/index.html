<!doctype html>
<html lang="zh-CN">
<head>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../main.css">
  <meta charset="utf-8">

  <script>
    const { createApp, ref } = Vue

    function loadJSON(callback) {
      fetch('../output.json')
        .then(response => response.json())
        .then(data => callback(data))
        .catch(error => console.error('Error loading JSON file:', error));
    }

    loadJSON(data => {
      createApp({
        setup() {
          let characters;
          return {
            characters: data,
            totalCharacters: data.length
          }
        }
      }).mount('#app')
    })
  </script>

</head>
<body class="bg-green-300">


  <div id="app">
    <div class="m-4 bg-red-200">

      <div class="grid grid-flow-col bg-red-400" :style="`grid-template-rows: repeat(30, minmax(0, 1fr)); overflow:scroll`">
      <!-- <div class="" style=""> -->
        <div
        v-for="(character, index) in characters"
        :key="index"
        class=""
        >
        <!-- flex items-center justify-center text-white -->
        <div style="position: relative;">
          <div
            class="p-2 text-white"
            :style="`
              position:absolute;
              top:0;
              left:0;
              width:100%;
              height:100%;
              background-color:${character.overall_rank === -1 ? 'black':'blue'};
              opacity:${100 * (character.overall_rank === -1 ? 3000 : character.overall_rank)/4000}%;
              z-index:100;`
            "
            :title="`
Book Rank: ${character.rank}
Overall Rank: ${character.overall_rank}
Occurences: ${character.occurences}
English: ${character.english}
`"
          >{{ character.character }}</div>
          <div style="z-index: 1000;" class="p-2 text-white" title="testing">{{ character.character }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
